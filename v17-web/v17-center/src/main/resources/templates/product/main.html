<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/"/>
    <meta charset="UTF-8">
    <title>后台管理页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    <link href="https://v3.bootcss.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">商城后台管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">控制面板</a></li>
                <li><a href="#">设置</a></li>
                <li><a href="#">简介</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="搜索...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul id="title-ul" class="nav nav-sidebar">
                <li  class="active"><a class="menu " style="cursor: pointer" url="product/toIndex" title="首页">首页 <span class="sr-only">首页</span></a></li>
                <li><a style="cursor: pointer" class="menu" url="product/page/1/2" title="商品管理">商品管理</a></li>
                <li><a style="cursor: pointer" class="menu" url="productType/toManage" title="商品类型管理">类型管理</a></li>
                <li><a style="cursor: pointer" class="menu" url="user/page/1/2" title="用户管理">用户管理</a></li>
                <li><a style="cursor: pointer" class="menu" url="order/page/1/2" title="订单管理">订单管理</a></li>
            </ul>
        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" id="title">首页</h1>
            <div class="row placeholders">
                <iframe id="content" width="100%" height="100%" frameborder="0" scrolling="no" src="/product/toIndex"></iframe>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
<script>
    $(function(){
        $(".menu").click(function () {
            $("#title").text($(this).attr("title"));
            $("#content").attr("src",$(this).attr("url"));
            $("#content").height($(window).height());
            $("#title-ul li").removeClass("active");
            $(this).parent().addClass("active");

        })
    })
</script>

</body>
</html>
